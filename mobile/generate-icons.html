<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <h1>RADIO-LAB Icon Generator</h1>
  <p>This page will generate PNG icons from the SVG. Open the browser console to download.</p>
  
  <canvas id="canvas192" width="192" height="192"></canvas>
  <canvas id="canvas512" width="512" height="512"></canvas>
  
  <script>
    const svg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
      <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#0b84ff;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#af52de;stop-opacity:1" />
        </linearGradient>
      </defs>
      <rect width="512" height="512" rx="112" fill="url(#grad)"/>
      <circle cx="256" cy="256" r="80" fill="none" stroke="white" stroke-width="12" opacity="0.9"/>
      <circle cx="256" cy="256" r="140" fill="none" stroke="white" stroke-width="8" opacity="0.6"/>
      <circle cx="256" cy="256" r="200" fill="none" stroke="white" stroke-width="6" opacity="0.4"/>
      <circle cx="256" cy="256" r="24" fill="white"/>
    </svg>`;

    function generateIcon(size, canvasId) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      const img = new Image();
      
      const svgBlob = new Blob([svg], { type: 'image/svg+xml;charset=utf-8' });
      const url = URL.createObjectURL(svgBlob);
      
      img.onload = function() {
        ctx.clearRect(0, 0, size, size);
        ctx.drawImage(img, 0, 0, size, size);
        
        canvas.toBlob(function(blob) {
          const link = document.createElement('a');
          link.download = `icon-${size}.png`;
          link.href = URL.createObjectURL(blob);
          link.click();
          console.log(`Downloaded icon-${size}.png`);
        });
        
        URL.revokeObjectURL(url);
      };
      
      img.src = url;
    }
    
    // Generate icons after page load
    window.addEventListener('load', () => {
      setTimeout(() => {
        generateIcon(192, 'canvas192');
        setTimeout(() => {
          generateIcon(512, 'canvas512');
          console.log('Icons generated! Check your downloads folder.');
        }, 500);
      }, 500);
    });
  </script>
</body>
</html>
